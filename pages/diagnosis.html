<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Diagnosis - Salone Plant Doctor</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="../index.html">Back</a>
        <span>Salone Plant Doctor</span>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="shop.html">Shop</a></li>
      </nav>
      <button class="auth-btn">Log In / Sign</button>
    </header>

    <main class="diagnosis-page-container container">
      <div class="diagnosis-feature-box">
        <h1>AI Plant Diagnosis</h1>
        <p class="subtitle">
          Use your camera or upload a picture of the symptomatic area of your
          plant's leaf.
        </p>

        <div id="camera-container">
          <video
            id="camera-feed"
            autoplay
            playsinline
            style="display: none"
          ></video>

          <input
            type="file"
            id="file-upload-input"
            accept="image/*"
            style="display: none"
          />

          <div class="action-buttons">
            <button id="start-camera-button" class="secondary-btn">
              <i class="fas fa-video"></i> Open Camera
            </button>
            <button id="upload-photo-button" class="secondary-btn">
              <i class="fas fa-upload"></i> Upload Picture
            </button>
          </div>

          <button
            id="capture-button"
            class="primary-btn capture-btn"
            style="display: none"
          >
            <i class="fas fa-circle"></i> Capture Photo
          </button>
        </div>

        <div id="scan-processing" style="display: none">
          <div class="loader"></div>
          <h3>Scanning by API & Gemini 2.5 Flash...</h3>
          <p>Please wait, analyzing plant symptoms...</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; Salone Plant Doctor | Privacy Policy | Terms of Service</p>
    </footer>

    <script src="../script.js"></script>
  </body>
</html>
